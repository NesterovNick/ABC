{% extends "base.html" %}

{% block title %}
Преподавтали
{% endblock %}

{% block body %}
<div>
<form action = "/TeachName" method ="post">
    <input type="text" name="t_name" id="t_name" class="form-control" placeholder="Add teachers"><br>
    <input type="submit"  value="Добавить"><br>

    <h2>Teachers: </h2>

    {% for el in teachers %}
        <h4>{{ el.t_name }}</h4>
    {% endfor %}
</form>
</div>
{% endblock %}
